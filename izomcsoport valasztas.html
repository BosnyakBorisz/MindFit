<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktív Izomcsoport Kijelölés</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .muscle {
            position: absolute;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: none;
        }
        .muscle:hover {
            display: block;
        }
    </style>
</head>
<body>
    <h2>Vidd az egeret egy izomcsoport fölé!</h2>
    <div class="container">
        <img src="img/man_musculature_front.png" alt="Izomcsoportok" width="400px">
        
        <!-- Mellizom -->
        <div class="muscle" style="top: 80px; left: 140px; width: 120px; height: 50px;"></div>
        <!-- Hasizom -->
        <div class="muscle" style="top: 150px; left: 160px; width: 80px; height: 120px;"></div>
        <!-- Combok -->
        <div class="muscle" style="top: 280px; left: 120px; width: 60px; height: 150px;"></div>
        <div class="muscle" style="top: 280px; left: 220px; width: 60px; height: 150px;"></div>
    </div>
    
    <script>
        document.querySelectorAll('.muscle').forEach(muscle => {
            muscle.addEventListener('mouseenter', () => {
                muscle.style.display = 'block';
            });
            muscle.addEventListener('mouseleave', () => {
                muscle.style.display = 'none';
            });
        });
    </script>
    
        <style>
            body {
                text-align: center;
                background-color: #222;
                color: white;
                font-family: Arial, sans-serif;
            }
    
            .container {
                position: relative;
                display: inline-block;
            }
    
            img {
                width: 500px;
                height: auto;
                display: block;
            }
    
            .muscle {
                position: absolute;
                background-color: rgba(255, 0, 0, 0);
                transition: background-color 0.3s;
                pointer-events: auto; /* Engedi az egérérzékelést */
            }
    
            .muscle:hover {
                background-color: rgba(255, 0, 0, 0.6);}
    </style> 
    
</body>
</html>
