<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktív Izomtérkép</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .muscle {
            fill: rgba(255, 0, 0, 0);
            transition: fill 0.3s;
            cursor: pointer;
        }
        .muscle:hover {
            fill: rgba(255, 0, 0, 0.5);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="man_musculature_front.png" alt="Izomtérkép" class="background-image">
        <svg width="400" height="800" viewBox="0 0 400 800">
            <!-- Mellizmok -->
            <path class="muscle" d="M120,150 C150,100 250,100 280,150 L250,200 C200,220 150,200 120,150 Z"></path>
            
            <!-- Hasizmok -->
            <path class="muscle" d="M170,220 L230,220 L230,350 L170,350 Z"></path>
            
            <!-- Bicepsz -->
            <path class="muscle" d="M80,200 C70,250 90,300 100,320 C120,330 140,310 130,270 C120,240 110,220 80,200 Z"></path>
            <path class="muscle" d="M320,200 C330,250 310,300 300,320 C280,330 260,310 270,270 C280,240 290,220 320,200 Z"></path>
            
            <!-- Combizmok -->
            <path class="muscle" d="M140,360 L180,360 C190,450 190,550 180,600 C160,620 140,600 130,550 C120,500 130,400 140,360 Z"></path>
            <path class="muscle" d="M260,360 L220,360 C210,450 210,550 220,600 C240,620 260,600 270,550 C280,500 270,400 260,360 Z"></path>
        </svg>
    </div>
</body>
</html>
