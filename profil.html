    <main>
      
      <h1 class="ms-5 mb-5">Üdvözlünk Lajos!</h1>

      <section id="calorie">

          <div class="calorie-bg w-50 mx-auto rounded-2">

            <h2 class="pt-3 ps-3">Calories</h2>

            <div class="d-flex justify-content-center ps-3 pe-3 pb-5">
              <div class="progress-container">
                <div class="progress-circle d-flex align-items-center justify-content-center">
                    <div class="progress-calorie d-flex align-items-center justify-content-center">
                      <span class="progress-text position-absolute fs-1"></span>
                    </div>
                </div>
              </div>
            </div>
      

          </div>
      </section>

      <section id="steps-and-water">

        <div class="container-fluid w-50 mt-4 p-0">
          <div class="d-flex justify-content-between">
            <div class="steps p-3 rounded-2">
              <h2>Steps</h2>
              <p>Cipokep: 2500</p>
              <p>Goal: 10000</p>
              <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%"></div>
              </div>
            </div>
            <div class="water p-3 d-flex rounded-2 justify-content-between">
              <div>
                <h2>Water</h2>
                <h4>Goal: 2l</h4>
              </div>
              <div>
                <div id="waterbar" class="progress d-flex flex-column-reverse me-5" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  <div id="waterbarbar" class="progress-bar" style="height: 25%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </main>

    <script>
      function setCaloriesProgress(currentCalories, goalCalories) {
          const circle = document.querySelector(".progress-circle");
          const text = document.querySelector(".progress-text");

          let percentage = (currentCalories / goalCalories) * 100;
          let angle = (percentage / 100) * 360;

          circle.style.background = `conic-gradient(var(--b) ${angle}deg, #ddd ${angle}deg)`;
          text.textContent = `${currentCalories} kcal \n remaining`;
      }

      setCaloriesProgress(1200, 2000);
  </script>

  <script>
    function setWaterProgress(value) {
      const progressBar = document.getElementById("waterbarbar");

      value = Math.max(0, Math.min(100, value));
      progressBar.style.height = value + "%";
    }

    setWaterProgress(50);
  </script>
