<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatkezelési Tájékoztató</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .accept-btn {
            background: green;
            color: white;
        }
        .read-btn {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Adatkezelési Tájékoztató</h2>
            <p>Kérjük, olvassa el adatkezelési tájékoztatónkat.</p>
            <button class="read-btn" onclick="window.location.href='adatkezeles.html'">Elolvasom</button>
            <button class="accept-btn" onclick="acceptPolicy()">Elfogadom</button>
        </div>
    </div>

    <script>
        function acceptPolicy() {
            document.getElementById('popup').style.display = 'none';
            localStorage.setItem('adatkezeles_elfogadva', 'true');
        }
        
        window.onload = function() {
            if (localStorage.getItem('adatkezeles_elfogadva')) {
                document.getElementById('popup').style.display = 'none';
            }
        };
    </script>
</body>
</html>
