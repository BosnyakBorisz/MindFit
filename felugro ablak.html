<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adatkezelési Tájékoztató</title>
    <style>
        #cookieModal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #dataPolicy {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="cookieModal">
        <div class="modal-content">
            <h2>Adatkezelési Tájékoztató</h2>
            <div id="dataPolicy">
                
                <p>Ha szeretne többet megtudni, kérjük, <a href="adatkezeles.html" target="_blank">olvassa el teljes adatkezelési szabályzatunkat</a>.</p>
            </div>
            <button onclick="acceptCookies()">Elfogadom</button>
        </div>
    </div>
    
    <script>
        function acceptCookies() {
            document.getElementById("cookieModal").style.display = "none";
            localStorage.setItem("cookiesAccepted", "true");
        }
        
        window.onload = function() {
            if (localStorage.getItem("cookiesAccepted")) {
                document.getElementById("cookieModal").style.display = "none";
            }
        }
    </script>
</body>
</html>
