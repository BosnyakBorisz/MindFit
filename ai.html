<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        #chat-container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Fitness Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Írd be az üzeneted...">
        <button onclick="sendMessage()">Küldés</button>
    </div>

    <script>
        let userData = {};
        
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            addChatMessage("Te: " + message);
            handleUserInput(message);
            inputField.value = "";
        }
        
        function addChatMessage(message) {
            let chatBox = document.getElementById("chat-box");
            let p = document.createElement("p");
            p.textContent = message;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function handleUserInput(message) {
            if (message.toLowerCase().includes("nevem")) {
                userData.name = message.split(" ").slice(-1)[0];
                addChatMessage("Chatbot: Örülök, hogy megismerhetlek, " + userData.name + "!");
            } else if (message.toLowerCase().includes("edzésterv")) {
                addChatMessage("Chatbot: Milyen edzésterv érdekel? Súlyzós vagy kardió?");
            } else {
                addChatMessage("Chatbot: Ezt nem teljesen értem, de segíthetek az edzésekkel kapcsolatos kérdésekben!");
            }
        }
    </script>
</body>
</html>
